<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS S L7 T2</title>
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="container">
        <header class="header">
            <h1>CSS Diner Shopping List</h1>
            <h2>Let's go to the mall!</h2>
        </header>
        <main class="main">
            <div class="main__list">
                <ul class="list">
                    <li>
                        <label>
                            <input type="checkbox">
                            <span class="first">A lot of pickles</span>
                            <span class="second">A lot of pickles</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span class="first">10 apples</span>
                            <span class="second">for more CSS manipulation</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span class="first">20 oranges</span>
                            <span class="second">because they are awesome</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span class="first">13 plates</span>
                            <span class="second">hm... they always disappear</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span class="first">15 bentos</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span class="first">bottle of Sake ^_^</span>
                            <span class="second">for my friends</span>
                        </label>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <p>Bon appetit :)</p>
        </footer>
    </div>
</body>
</html>
